<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista zakupów</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>LISTA ZAKUPÓW</h1>
    <main>
      <span id="input-info">Daj nazwę i cenę</span>
      <div class="new-products">
        <input type="text" class="input" id="product-input" placeholder="Wpisz treść zadania...">
        <input type="text" class="input" id="price-input" placeholder="Wpisz cenę...">
        <button id="product-btn">Dodaj</button>
      </div>
      <ul class="my-list" id="product-list"></ul>
      <button id="clear-btn">Wyczyść dane</button>
    </main>
  </div>

  <script src="index.js"></script>
</body>

</html>
